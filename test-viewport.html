<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vieuport</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="wrapper">
                    <h2 class="header-title">Header</h2>
                    <button class="btn" type="button">BUTTON</button>
                </div>
                <div class="main-block">
                    <h3>Main Content</h3>
                    <div class="main-content">
                        <table>
                            <caption>
                                Example breakfast template
                            </caption>
                            <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Fat</th>
                                    <th scope="col">Carbs</th>
                                    <th scope="col">Protein</th>
                                    <th scope="col">Calories</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>Oatmeal</td>
                                    <td>60g</td>
                                    <td>4,2</td>
                                    <td>32,46</td>
                                    <td>8,46</td>
                                    <td>218</td>
                                </tr>
                                <tr>
                                    <td>Chicken eggs</td>
                                    <td>120g</td>
                                    <td>13,05</td>
                                    <td>1,12</td>
                                    <td>15,32</td>
                                    <td>188</td>
                                </tr>
                                <tr>
                                    <td>Apple</td>
                                    <td>180g</td>
                                    <td>0,31</td>
                                    <td>24,86</td>
                                    <td>0,47</td>
                                    <td>94</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <h2>Sidebar</h2>
                <nav>
                    <ul>
                        <li><a href="#">Page #1</a></li>
                        <li><a href="#">Page #2</a></li>
                        <li><a href="#">Page #3</a></li>
                    </ul>
                </nav>
                <button type="button">Logout</button>
            </div>
        </div>
    </header>
    <main>
    </main>
</body>
</html>
