<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <!-- <link rel="stylesheet" href="./variables.css" /> -->
    <!-- <link rel="stylesheet" href="./buttons.css" /> -->
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <main>
        <section>
            <h2 class="colors-title">Colors</h2>
            <ul class="colors-list list">
                <li>
                    <div class="color-round black"></div>
                </li>
                <li>
                    <div class="color-round light-black-text"></div>
                </li>
                <li>
                    <div class="color-round black-linear"></div>
                </li>
                <li>
                    <div class="color-round light-black"></div>
                </li>
                <li>
                    <div class="color-round light-gray"></div>
                </li>
                <li>
                    <div class="color-round green"></div>
                </li>
                <li>
                    <div class="color-round green-linear"></div>
                </li>
                <li>
                    <div class="color-round light-2-green"></div>
                </li>
                <li>
                    <div class="color-round light-green"></div>
                </li>
                <li>
                    <div class="color-round white"></div>
                </li>
            </ul>
        </section>
        <section>
            <h2>Buttons</h2>
            <h3>Desktop/tablet</h3>
            <div class="button-desk-tab link">
                <a class="text link" href="#">Leave an application</a>
            </div>
            <h4>Inverse</h4>
            <div class="inverse">
                <div class="button-border-desk-tab link">
                    <a class="text link" href="#">Leave an application</a>
                </div>
                <div class="button-border-mobile">
                    <a class="text link" href="#">Leave an application</a>
                </div>
                <h5>White</h5>
                <div class="button-inverse-desk-tab link">
                    <a class="text link" href="#">Leave an application</a>
                </div>
                <div class="button-inverse-mobile link">
                    <a class="text link" href="#">Leave an application</a>
                </div>
            </div>
            <h3>Mobile</h3>
            <div class="button-mobile link">
                <a class="text link" href="#">Leave an application</a>
            </div>
        </section>
    </main>
</body>
</html>
